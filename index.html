<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Sav üíò</title>

  <style>
    :root {
      --bg1:#ffdde1;   /* pink */
      --bg2:#ee9ca7;   /* deeper pink */
      --card:#ffffffcc;
      --text:#1f2937;
      --blue:#3b82f6;
      --blue-dark:#2563eb;
      --red:#ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 34px 26px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
      border: 1px solid rgba(255,255,255,0.6);
    }

    .image {
      font-size: 48px;
      margin-bottom: 12px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 18px rgba(239,68,68,0.18));
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      margin: 0 0 18px;
      font-size: 34px;
      font-weight: 750;
      letter-spacing: -0.3px;
    }

    .play-area {
      position: relative;
      height: 240px;
      border-radius: 20px;
      background: linear-gradient(180deg, #ffffff, #fff1f4);
      border: 1px dashed rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .btn {
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 750;
      transition: transform 150ms ease, box-shadow 150ms ease;
      user-select: none;
      touch-action: manipulation;
    }

    #yes {
      background: linear-gradient(135deg, var(--blue), var(--blue-dark));
      color: white;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-140%, -50%);
      box-shadow: 0 14px 30px rgba(59,130,246,0.35);
    }

    #no {
      background: var(--red);
      color: white;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(40%, -50%);
      box-shadow: 0 12px 25px rgba(239,68,68,0.25);
    }

    /* Modal */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.4);
      padding: 16px;
    }

    .modal {
      width: min(500px, 92vw);
      background: white;
      border-radius: 26px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      animation: pop 250ms ease;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal h2 {
      font-size: 30px;
      margin: 0 0 12px;
    }

    /* Line reveal */
    .reveal {
      margin: 12px 0 18px;
      padding: 16px 14px;
      border-radius: 18px;
      background: linear-gradient(180deg, #fff7f8, #ffecef);
      border: 1px solid rgba(239,68,68,0.14);
      position: relative;
      overflow: hidden;
    }

    .reveal::before {
      content: "";
      position: absolute;
      inset: -40px;
      background: radial-gradient(circle at 30% 20%, rgba(239,68,68,0.16), transparent 60%);
      filter: blur(14px);
      animation: shimmer 2.8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%,100% { opacity: 0.7; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-6px); }
    }

    .line {
      opacity: 0;
      transform: translateY(10px);
      filter: blur(2px);
      transition: opacity 450ms ease, transform 450ms ease, filter 450ms ease;
      font-size: 17px;
      margin: 8px 0;
      position: relative;
    }

    .line.show {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }

    .signature {
      margin-top: 12px;
      opacity: 0.75;
      font-size: 15px;
    }

    .music-note {
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.65;
    }
  </style>
</head>
<body>

  <!-- Background Music (rename your file to garden-kisses.mp3) -->
  <audio id="bg-music" src="garden-kisses.mp3" preload="auto" loop></audio>

  <div class="card">
    <div class="image">‚ù§Ô∏è</div>
    <h1>Sav, will you be my Valentine?</h1>

    <div class="play-area" id="area">
      <button class="btn" id="yes">Yes üíô</button>
      <button class="btn" id="no">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Good choice üòå</h2>

      <div class="reveal" id="reveal">
        <div class="line">Dinner‚Äôs ready at <strong>6:30</strong>.</div>
        <div class="line">Be ready by <strong>5:30</strong> ‚Äî I got the rest.</div>
        <div class="line">Get that dress ready my shay üòè</div>
        <div class="line" id="final-line">I can‚Äôt wait to see you.</div>

        <div class="signature line" id="sig">‚Äî Tom</div>
      </div>

      <button class="btn" id="close" style="background:#111;color:#fff;">Close</button>
      <div class="music-note">(If the music doesn‚Äôt start, tap once anywhere.)</div>
    </div>
  </div>

  <script>
    const area = document.getElementById("area");
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");
    const music = document.getElementById("bg-music");

    let yesScale = 1;

    function moveNoButton() {
      const a = area.getBoundingClientRect();
      const n = noBtn.getBoundingClientRect();
      const pad = 12;

      const x = Math.random() * (a.width - n.width - pad);
      const y = Math.random() * (a.height - n.height - pad);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    function growYesButton() {
      yesScale = Math.min(yesScale + 0.12, 2.3);
      yesBtn.style.transform = `translate(-140%, -50%) scale(${yesScale})`;
    }

    function startMusic() {
      // iOS/Safari needs play() after a user gesture (the Yes click counts)
      music.volume = 0.65;
      const p = music.play();
      if (p && typeof p.catch === "function") p.catch(() => {});
    }

    function revealLines() {
      const lines = document.querySelectorAll("#reveal .line");
      lines.forEach(l => l.classList.remove("show"));

      // Reveal first three fairly quickly
      setTimeout(() => lines[0].classList.add("show"), 250);
      setTimeout(() => lines[1].classList.add("show"), 750);
      setTimeout(() => lines[2].classList.add("show"), 1250);

      // Final line specifically after 3 seconds
      setTimeout(() => document.getElementById("final-line").classList.add("show"), 3000);

      // Signature inside the same box, after the final line
      setTimeout(() => document.getElementById("sig").classList.add("show"), 3500);
    }

    area.addEventListener("mousemove", e => {
      const r = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        e.clientX - (r.left + r.width/2),
        e.clientY - (r.top + r.height/2)
      );
      if (d < 110) {
        moveNoButton();
        growYesButton();
      }
    });

    noBtn.addEventListener("pointerdown", e => {
      e.preventDefault();
      moveNoButton();
      growYesButton();
    });

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "grid";
      startMusic();
      revealLines();
    });

    // Fallback: if music got blocked, any tap will retry
    document.addEventListener("pointerdown", () => {
      if (overlay.style.display === "grid" && music.paused) startMusic();
    }, { passive: true });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      // Optional: stop music when closing (comment out if you want it to keep playing)
      // music.pause(); music.currentTime = 0;
    });

    requestAnimationFrame(moveNoButton);
  </script>

</body>
</html>

</html>
