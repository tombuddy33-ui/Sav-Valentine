<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Sav üíò</title>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#1f2937;
      --pink:#ec4899;
      --pink-dark:#db2777;
      --red:#ef4444;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 34px 26px;
      text-align:center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
      border: 1px solid rgba(255,255,255,0.6);
    }

    /* Animated bear */
    .bear{
      display:flex;
      justify-content:center;
      margin-bottom:16px;
    }

    .bear img{
      width:80px;
      height:auto;
      animation: bear-bounce 2.4s ease-in-out infinite;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.15));
    }

    @keyframes bear-bounce{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    h1{
      margin: 0 0 18px;
      font-size: 34px;
      font-weight: 750;
      letter-spacing: -0.3px;
    }

    .play-area{
      position:relative;
      height:240px;
      border-radius:20px;
      background: linear-gradient(180deg, #ffffff, #fff1f4);
      border: 1px dashed rgba(0,0,0,0.15);
      overflow:hidden;
    }

    .btn{
      border:none;
      cursor:pointer;
      padding: 14px 28px;
      border-radius:999px;
      font-size:18px;
      font-weight:750;
      transition: transform 150ms ease, box-shadow 150ms ease;
      user-select:none;
      touch-action: manipulation;
    }

    /* YES button (pink) */
    #yes{
      background: linear-gradient(135deg, var(--pink), var(--pink-dark));
      color:white;
      position:absolute;
      left:50%;
      top:60%;
      transform: translate(-140%, -50%);
      box-shadow: 0 14px 30px rgba(236,72,153,0.35);
    }

    /* NO button */
    #no{
      background: var(--red);
      color:white;
      position:absolute;
      left:50%;
      top:60%;
      transform: translate(40%, -50%);
      box-shadow: 0 12px 25px rgba(239,68,68,0.25);
    }

    /* Modal */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,0.4);
      padding:16px;
    }

    .modal{
      width:min(500px, 92vw);
      background:white;
      border-radius:26px;
      padding:32px 24px;
      text-align:center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      animation: pop 250ms ease;
    }

    @keyframes pop{
      from{ transform: scale(0.95); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }

    .modal h2{
      font-size:30px;
      margin: 0 0 12px;
    }

    .reveal{
      margin: 12px 0 18px;
      padding: 16px 14px;
      border-radius: 18px;
      background: linear-gradient(180deg, #fff7f8, #ffecef);
      border: 1px solid rgba(239,68,68,0.14);
      position:relative;
      overflow:hidden;
      text-align:left;
    }

    .line{
      opacity:0;
      transform: translateY(10px);
      filter: blur(2px);
      transition: opacity 450ms ease, transform 450ms ease, filter 450ms ease;
      font-size:17px;
      margin: 8px 0;
    }

    .line.show{
      opacity:1;
      transform: translateY(0);
      filter: blur(0);
    }

    .signature{
      opacity:0.75;
      font-size:15px;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bg-music" src="garden-kisses.mp3" preload="auto" loop></audio>

  <div class="card">
    <div class="bear">
      <img src="bear.gif" alt="Bear holding flowers">
    </div>

    <h1>Sav, can I be your Valentine?</h1>

    <div class="play-area" id="area">
      <button class="btn" id="yes">Yes</button>
      <button class="btn" id="no">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Good choice üòå</h2>

      <div class="reveal" id="reveal">
        <div class="line" id="l1">Dinner‚Äôs ready at <strong>6:30</strong>.</div>
        <div class="line" id="l2">Be ready by <strong>5:30</strong> ‚Äî I got the rest.</div>
        <div class="line" id="l3">Get that dress ready my shay üòè</div>
        <div class="line" id="l4">I can‚Äôt wait to see you.</div>
        <div class="line signature" id="sig">‚Äî Tom</div>
      </div>

      <button class="btn" id="close" style="background:#111;color:#fff;">Close</button>
    </div>
  </div>

  <script>
    const area = document.getElementById("area");
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");
    const music = document.getElementById("bg-music");

    let yesScale = 1;

    function moveNoButton(){
      const a = area.getBoundingClientRect();
      const n = noBtn.getBoundingClientRect();
      const pad = 12;
      const x = Math.random() * (a.width - n.width - pad);
      const y = Math.random() * (a.height - n.height - pad);
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    function growYesButton(){
      yesScale = Math.min(yesScale + 0.12, 2.3);
      yesBtn.style.transform = `translate(-140%, -50%) scale(${yesScale})`;
    }

    function startMusic(){
      music.volume = 0.65;
      const p = music.play();
      if (p && typeof p.catch === "function") p.catch(() => {});
    }

    function revealLines(){
      const order = ["l1","l2","l3","l4","sig"].map(id => document.getElementById(id));
      order.forEach(el => el.classList.remove("show"));
      setTimeout(() => order[0].classList.add("show"), 250);
      setTimeout(() => order[1].classList.add("show"), 750);
      setTimeout(() => order[2].classList.add("show"), 1250);
      setTimeout(() => order[3].classList.add("show"), 3000);
      setTimeout(() => order[4].classList.add("show"), 3500);
    }

    area.addEventListener("mousemove", e => {
      const r = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        e.clientX - (r.left + r.width/2),
        e.clientY - (r.top + r.height/2)
      );
      if (d < 110){
        moveNoButton();
        growYesButton();
      }
    });

    noBtn.addEventListener("pointerdown", e => {
      e.preventDefault();
      moveNoButton();
      growYesButton();
    });

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "grid";
      startMusic();
      revealLines();
    });

    document.addEventListener("pointerdown", () => {
      if (overlay.style.display === "grid" && music.paused) startMusic();
    }, { passive:true });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    requestAnimationFrame(moveNoButton);
  </script>

</body>
</html>

</html>
