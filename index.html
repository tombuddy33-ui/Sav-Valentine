<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Sav üíô</title>

  <style>
    :root {
      --bg1:#eef4ff;
      --bg2:#d9e4ff;
      --card:#ffffffcc;
      --text:#1f2937;
      --blue:#3b82f6;
      --blue-dark:#2563eb;
      --red:#ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 34px 26px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
    }

    .image {
      font-size: 46px;
      margin-bottom: 12px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      margin: 0 0 10px;
      font-size: 34px;
      font-weight: 700;
    }

    p {
      margin: 0 0 22px;
      font-size: 16px;
      opacity: 0.85;
    }

    .play-area {
      position: relative;
      height: 240px;
      border-radius: 20px;
      background: linear-gradient(180deg, #ffffff, #f3f6ff);
      border: 1px dashed rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .btn {
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      transition: transform 150ms ease, box-shadow 150ms ease;
      user-select: none;
    }

    #yes {
      background: linear-gradient(135deg, var(--blue), var(--blue-dark));
      color: white;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-140%, -50%);
      box-shadow: 0 14px 30px rgba(59,130,246,0.35);
    }

    #no {
      background: var(--red);
      color: white;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(40%, -50%);
      box-shadow: 0 12px 25px rgba(239,68,68,0.25);
    }

    /* Modal */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.4);
    }

    .modal {
      width: min(500px, 92vw);
      background: white;
      border-radius: 26px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      animation: pop 250ms ease;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal h2 {
      font-size: 30px;
      margin: 0 0 12px;
    }

    /* Line reveal */
    .reveal {
      margin: 12px 0 20px;
      padding: 16px 14px;
      border-radius: 18px;
      background: linear-gradient(180deg, #f7faff, #eef3ff);
      border: 1px solid rgba(59,130,246,0.15);
      position: relative;
      overflow: hidden;
    }

    .reveal::before {
      content: "";
      position: absolute;
      inset: -40px;
      background: radial-gradient(circle at 30% 20%, rgba(59,130,246,0.18), transparent 60%);
      filter: blur(14px);
      animation: shimmer 2.8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%,100% { opacity: 0.7; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-6px); }
    }

    .line {
      opacity: 0;
      transform: translateY(10px);
      filter: blur(2px);
      transition: opacity 450ms ease, transform 450ms ease, filter 450ms ease;
      font-size: 17px;
      margin: 8px 0;
      position: relative;
    }

    .line.show {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }

    .signature {
      opacity: 0.7;
      margin-top: 6px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" src="Garden Kisses.mp3" loop></audio>

  <div class="card">
    <div class="image">üíô</div>
    <h1>Sav, will you be my Valentine?</h1>
    <p>I had a feeling you‚Äôd say yes.</p>

    <div class="play-area" id="area">
      <button class="btn" id="yes">Yes üíô</button>
      <button class="btn" id="no">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Good choice üòå</h2>

      <div class="reveal" id="reveal">
        <div class="line">Dinner‚Äôs ready at <strong>6:30</strong>.</div>
        <div class="line">Be ready by <strong>5:30</strong> ‚Äî I got the rest.</div>
        <div class="line">Get that dress ready üòè</div>
        <div class="line" id="final-line">I can‚Äôt wait to see you.</div>
      </div>

      <div class="signature">‚Äî Tom</div>
      <button class="btn" id="close" style="background:#111;color:#fff;">Close</button>
    </div>
  </div>

  <script>
    const area = document.getElementById("area");
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");
    const music = document.getElementById("bg-music");

    let yesScale = 1;

    function moveNoButton() {
      const a = area.getBoundingClientRect();
      const n = noBtn.getBoundingClientRect();
      const pad = 12;

      const x = Math.random() * (a.width - n.width - pad);
      const y = Math.random() * (a.height - n.height - pad);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    function growYesButton() {
      yesScale = Math.min(yesScale + 0.12, 2.3);
      yesBtn.style.transform = `translate(-140%, -50%) scale(${yesScale})`;
    }

    area.addEventListener("mousemove", e => {
      const r = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        e.clientX - (r.left + r.width/2),
        e.clientY - (r.top + r.height/2)
      );
      if (d < 110) {
        moveNoButton();
        growYesButton();
      }
    });

    noBtn.addEventListener("pointerdown", e => {
      e.preventDefault();
      moveNoButton();
      growYesButton();
    });

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "grid";

      // Start music
      music.volume = 0.6;
      music.play().catch(() => {});

      const lines = document.querySelectorAll("#reveal .line");
      lines.forEach(l => l.classList.remove("show"));

      lines.forEach((line, i) => {
        const delay = i === lines.length - 1 ? 3000 : 250 + i * 500;
        setTimeout(() => line.classList.add("show"), delay);
      });
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    requestAnimationFrame(moveNoButton);
  </script>

</body>
</html>
