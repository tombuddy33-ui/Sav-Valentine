<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savannah ðŸ’Œ</title>
  <style>
    :root { --bg1:#ffe6ea; --bg2:#f2a1b3; --text:#1f1f1f; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 30px 24px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    }
    h1 { margin: 0 0 10px; font-size: 34px; }
    p { margin: 0 0 18px; font-size: 16px; opacity: 0.9; }

    .play-area {
      position: relative;
      height: 240px;
      margin-top: 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.6);
      border: 1px dashed rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .btn {
      border: none;
      cursor: pointer;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      transition: transform 120ms ease, filter 120ms ease;
      user-select: none;
    }

    #yes {
      background: #22c55e;
      color: white;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-140%, -50%);
      box-shadow: 0 10px 20px rgba(34,197,94,0.25);
    }
    #no {
      background: #ef4444;
      color: white;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(40%, -50%);
      box-shadow: 0 10px 20px rgba(239,68,68,0.22);
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.35);
    }
    .modal {
      width: min(520px, 92vw);
      background: white;
      border-radius: 22px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.22);
    }
    .modal h2 { margin: 0 0 8px; font-size: 30px; }
    .modal p { margin: 0 0 16px; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Savannah, will you be my Valentine?</h1>
    <p>â€” Tom</p>

    <div class="play-area" id="area">
      <button class="btn" id="yes">Yes ðŸ’–</button>
      <button class="btn" id="no">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Okay cool ðŸ¥°</h2>
      <p>Guess itâ€™s you & me this Valentineâ€™s Day.</p>
      <p>â€” Tom</p>
      <button class="btn" id="close" style="background:#111;color:#fff;">Close</button>
    </div>
  </div>

  <script>
    const area = document.getElementById("area");
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");

    let yesScale = 1;

    function moveNoButton() {
      const areaRect = area.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const pad = 12;

      const maxX = areaRect.width - noRect.width - pad;
      const maxY = areaRect.height - noRect.height - pad;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    function growYesButton() {
      yesScale = Math.min(yesScale + 0.12, 2.2);
      yesBtn.style.transform = `translate(-140%, -50%) scale(${yesScale})`;
    }

    area.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        e.clientX - (r.left + r.width / 2),
        e.clientY - (r.top + r.height / 2)
      );
      if (d < 110) {
        moveNoButton();
        growYesButton();
      }
    });

    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
      growYesButton();
    });

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "grid";
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    requestAnimationFrame(moveNoButton);
  </script>
</body>
</html>
